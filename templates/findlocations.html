{% extends "layout.html" %}
{% block body %}
<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key={{ key }}"></script>
<script type="text/javascript">
    var map;
function initialize (){
    var map;
    var locations = [
	{% for location in locations_for_map %}	  
	[ '{{ location.name }}', '{{ location.address }}', {{ location.lat }}, {{ location.lng }} ],
	{% endfor %}
    ]
    var mapOptions = {
	zoom: 11,
	center: new google.maps.LatLng(30.25,-97.75)
    }
    map = new google.maps.Map(document.getElementById('map-canvas'), mapOptions);
    
    var infowindow = new google.maps.InfoWindow(), marker, i;      
    
    for (i = 0; i < locations.length; i++) {
        marker = new google.maps.Marker({
	    position: new google.maps.LatLng(locations[i][2], locations[i][3]),
	    map: map
        });
	
        google.maps.event.addListener(marker, 'click', (function(marker, i) {
	    return function() {
		infowindow.setContent("<strong>"+locations[i][0]+"</strong><br>"+locations[i][1]);
		infowindow.open(map, marker);
	    }
        })(marker, i));
    }
}
google.maps.event.addDomListener(window, 'load', initialize);

</script>
<div class="container-fluid">
  <div class="row">
      <div id="map-canvas"></div>
      <br>
      <h3>Locations</h3>
      <div id="locations">
	{% for location in locations_list %}
	<p><strong>{{ location.name }}</strong></p>
	<p>{{ location.address }}</p>
	<hr>
	{% endfor %}
      </div>

  </div>
</div>
{% endblock %}
