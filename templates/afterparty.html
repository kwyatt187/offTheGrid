{% extends "layout.html" %}
{% block body %}
<div class=left-menu>
  <a href="{{ url_for('add_after_party') }}">Add after party</a><br>
  <a href="{{ url_for('edit_after_parties') }}">My after parties</a><br>
</div>
<div class=afterparties>
  {% for afterparty in afterparties %}
  <label>Location:</label>
  {{ afterparty.location }}<br>
  <label>Date:</label>
  {{ afterparty.date }}<br>
  <label>Description:</label><br>
  {{ afterparty.description }}<br>
  <label>Submitted by:</label>
  {{ afterparty.submittedby }}<br>
  <hr>
  {% else %}
  <h3>No after parties yet</h3>
  {% endfor %}
</div>
{% endblock %}
