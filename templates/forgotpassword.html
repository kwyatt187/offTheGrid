{% extends "layout.html" %}
{% block body %}
<div class="container-fluid">
  <h2>Send credentials</h2>
  {% if error %}<p class=error><strong>Error:</strong> {{ error }}{% endif %}
    <form role="form" action="{{ url_for('forgot_password') }}" method=post>
      <div class="row">
	<div class="form-group col-sm-4">
	  <label>Email:</label>
	  <input class="form-control" type=text name=email required>
	</div>
      </div>
      <button class="btn col-sm-2" type=submit>Send email</button>
    </form>
</div>
{% endblock %}
