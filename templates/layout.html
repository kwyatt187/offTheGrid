<!doctype html>
<head>
  <title>Off The Grid Advertising</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel=stylesheet type=text/css href="/static/style.css">
  <link rel="stylesheet" href="/static/bootstrap-3.3.4-dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="/static/bootstrap-3.3.4-dist/css/bootstrap.theme.css">
  <script src="http://code.jquery.com/jquery.min.js"></script>
  <script src="/static/bootstrap-3.3.4-dist/js/bootstrap.min.js"></script>
</head>
<body>
  <div class="navbar">
    <h1>Off The Grid Advertising</h1>
    <nav>
      <a href="{{ url_for('home') }}">Home</a> |
      <a href="{{ url_for('find_locations') }}">Find location</a> |
      <a href="{{ url_for('book_event') }}">Book Event</a> |
      <a href="{{ url_for('buy_ad') }}">Buy Ad</a> |
      <a href="{{ url_for('after_party') }}">Where's the after party</a>
      <div class=metanav>
	{% if not session.logged_in %}
	<a href="{{ url_for('login') }}">log in</a>
	{% else %}
	<a href="{{ url_for('logout') }}">log out</a>
	{% endif %}
      </div>

    </nav>
  </div>
  
  {% for message in get_flashed_messages() %}
  <div class=flash>{{ message }}</div>
  {% endfor %}
  {% block body %}{% endblock %}
</body>
</html>
