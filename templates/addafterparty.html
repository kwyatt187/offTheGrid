{% extends "layout.html" %}
{% block body %}
<form action="{{ url_for('add_after_party') }}" method=POST>
  <dl>
    <dt>Location:</dt>
    <dd><input type=text name=location required></dd>
    <dt>Date:</dt>
    <dd><input type=datetime-local name=date required></dd>
    <dt>Description:</dt>
    <dd><textarea name=description rows=10 cols=40 required></textarea></dd>
    <dd><input type=submit value=Add></dd>
  </dl>
</form>
{% endblock %}
